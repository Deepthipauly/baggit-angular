<section class="py-5">
    <div *ngIf="MyOrders()" class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center" *ngFor="let j of orderData;">


            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{j.id.image}}" alt="" /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h3 class="display-5 fs-3"><b>{{j.id.name}}</b></h3>
                <div class="fs-5 mb-3">
                    <p class="lead">{{j.id.description}}</p>
                    <span class="text">{{j.id.brand}}</span> <br>
                    <span class="text"> &#8377;{{j.id.price}}</span><br>
                    <span>Rating&#9733; <strong>{{j.id.rating}}</strong></span><br>
                    <span>Quantity <strong>{{j.quantity}}</strong></span><br>
                    <span>Order Date :{{j.orderDate | date:'medium'}}</span><br>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="!MyOrders()" class="container px-4 px-lg-5 my-" style="text-align: center;">

        <div class="container mt-5 bg-light" style="box-shadow: 1px 1px 2px;">
            <div class="center mt-3"><img class="mt-3" src="https://i.postimg.cc/d36BhHkH/order-Empty.png" alt=""></div>
            <button routerLink="" class="btn btn-primary m-5">ORDER NOW</button>
        </div>

    </div>
</section>
