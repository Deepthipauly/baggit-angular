<!-- Product section-->
<img src="../../../assets/view_product.webp" class="img-fluid mb-2 mt-0" alt="Responsive image">
<section class="py-5">

    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 productImage" src="{{viewData?.image}}" alt="" /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1">{{}}</div> -->
                <h3 class="display-5 fs-3"><b>{{viewData?.name}}</b></h3>
                <div class="fs-5 mb-3">
                    <p class="lead">{{viewData?.description}}</p>
                    <span class="text">{{viewData?.dimensions}}</span> <br>
                    <span class="text"> &#8377;{{viewData?.price}}</span><br>
                    <span>&#9733;Rating{{viewData?.rating}} <strong></strong></span>
                    <h6> Review Count | {{viewData?.reviewCount}} <strong></strong></h6>
                    <h6>Warranty | {{viewData?.warranty}} year <strong></strong> </h6>
                </div>
                <div class="mb-3">
                    <button (click)="minus()"  style="text-align: center; border: none; outline: none;" type="button" class=" btn btn-outline-dark"><i class="fa fa-minus"></i></button>
                    <span class="me-1 ms-1 fs-5 p-2" style=" border: 2px;  width: 30px; text-align: center">{{quantity}}</span>
                    <button (click)="plus()" style="text-align: center; border: none; outline: none;" type="button" class="btn btn-outline-dark"><i class="fa fa-plus"></i></button>
                </div>

                <div class="d-flex">

                    <button class="btn btn-outline-dark flex-shrink-0 m-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a (click)="addToCart(productId,quantity)"  class="m-2" style="text-decoration: none; color: rgb(9, 9, 9);">Add to Cart</a>
                    </button>

                    <!-- <button class="btn btn-outline-dark flex-shrink-0 m-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a class="m-2" style="text-decoration: none; color: rgb(12, 12, 12);" href="">Buy now</a>
                     </button> -->

                </div>

            </div>
        </div>
    </div>
</section>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail ps-3 pb-3">
                    <img src="https://i.postimg.cc/BbDWnF77/bag1.jpg" alt="Lights"
                        style="width:100%; height:500px;">
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail pb-3">
                    <img src="https://i.postimg.cc/4dVwK1Zc/bag2.jpg" alt="Lights"
                        style="width:100%; height:500px;">
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail pe-3 pb-3">
                    <img src="https://i.postimg.cc/CLm7f5yc/bag3.jpg" alt="Lights"
                        style="width:100%; height:500px;">
                </div>
            </div>

        </div>

    </div>
</section>
